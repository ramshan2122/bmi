<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-80">
        <h1 class="text-2xl font-semibold mb-6 text-center">BMI Calculator</h1>
        <form id="bmiForm">
            <div class="mb-4">
                <label for="weight" class="block text-sm font-medium text-gray-700">Weight (kg)</label>
                <input type="number" id="weight" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Enter your weight">
            </div>
            <div class="mb-4">
                <label for="height" class="block text-sm font-medium text-gray-700">Height (m)</label>
                <input type="number" step="0.01" id="height" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Enter your height">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Calculate BMI</button>
        </form>
        <div id="result" class="mt-4 text-center"></div>
    </div>

    <script src="./bmi.js"></script>
</html>
